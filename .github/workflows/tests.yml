name: Test Laravel with Pest and React with Playwright

on:
  push:
    branches:
      - staging
      - main
  pull_request:
    branches:
      - staging
      - main

jobs:
  backend:
    name: Setup Laravel backend
    runs-on: ubuntu-latest
    environment: testing
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer:v2
          extensions: pdo, pgsql, pdo_pgsql, redis
          coverage: xdebug

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Run migrations
        run: php artisan migrate --force

      - name: Install JS dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Setup Cloudinary configuation
        run: |
          echo "" >> .env
          echo "CLOUDINARY_URL=${{secrets.CLOUDINARY_URL}}" >> .env
          echo "CLOUDINARY_CLOUD_NAME=${{secrets.CLOUDINARY_CLOUD_NAME}}" >> .env
          echo "CLOUDINARY_API_KEY=${{secrets.CLOUDINARY_API_KEY}}" >> .env
          echo "CLOUDINARY_API_SECRET=${{secrets.CLOUDINARY_API_SECRET}}" >> .env
          echo "CLOUDINARY_SECURE_URL=${{secrets.CLOUDINARY_SECURE_URL}}" >> .env

  backend-test:
    name: Laravel backend tests
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Run backend tests
        run: php artisan test --coverage

  playwright-test:
    name: React Playwright tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: backend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Laravel backend & Laravel reverb
        run: php artisan serve & php artisan reverb:start

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
