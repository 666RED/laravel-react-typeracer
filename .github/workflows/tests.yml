name: Test Laravel with Pest and React with Playwright

on:
  push:
    branches:
      - staging
      - main
  pull_request:
    branches:
      - staging
      - main

jobs:
  backend:
    name: Laravel backend tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer:v2
          extensions: pdo, pgsql, pdo_pgsql
          coverage: xdebug

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Update .env to use Redis service
        run: |
          echo 'REDIS_HOST="127.0.0.1"' >> .env
          echo 'REDIS_PORT="6379"' >> .env
          echo 'REDIS_CLIENT="predis"' >> .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run backend tests
        run: php artisan test --coverage

  frontend:
    name: React Playwright tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node Dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run frontend tests
        run: npx playwright test
